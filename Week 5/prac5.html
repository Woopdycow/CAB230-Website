<!DOCTYPE html>
<html>
	<head>
		<title>Sample JavaScript page</title>
		<script type="text/javascript" src="myscripts.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body">

			document.write("This is a test.");

			<li>Banana</li>
		</ul>

			<tr>

			</tr>
			<tr>
				<td>Clive</td>
				<td>2</td>
			</tr>
			<tr>
				<td>Dave</td>
				<td>9</td>
			</tr>
			<tr>

			</tr>
			<tr>
				<td>Daniel</td>
				<td>2</td>
			</tr>
		</table>
		
		</br>
		
		<button onclick="getLocation()">Get location!</button>
		<p id="status">
			Click the button to get your distance from Disney World.
		</p>
		
		<select name="Wifi">
		  <option value="wifiOne">Wifi 1</option>

		</select>
		
		<select name="Wifi">

	</body>
