<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head><body>
		<h1>Sign Up</h1>
		<form name="form1" action="prac6.html" onsubmit="return validate();">
			Surname:<br>
			<input type="text" name="surname" onchange="hideError()" required>
			<span id="surnameMissing" class="error-message">Surname is a required field.</span><br>
			Address:<br>
			<input type="text" name="address" required><br>
			State:<br>
			<select name="State">
				<option value="qld">Queensland</option>
				<option value="nsw">New South Wales</option>
				<option value="act">Australian Capital Territory</option>
				<option value="vic">Victoria</option>
				<option value="sa">South Australia</option>
				<option value="wa">Western Australia</option>
				<option value="tas">Tasmania</option>
			</select><br>
			Level of Education:<br>
			<input type="radio" name="education" value="none" checked>None
			<input type="radio" name="education" value="highschool">Highschool
			<input type="radio" name="education" value="university">University<br>
			Dietary Requirements:<br>
			<input type="checkbox" name="diet" value="vegetarian">Vegetarian<br>
			Password:<br>
			<input type="password" name="password" required><br>
      <span id="passwordMissing" class="error-message">Password is a required field.</span><br>
			Confirm Password:<br>
			<input type="password" name="confirmPassword" required><br><br>
      <span id="passwordMatch" class="error-message">Confirmation password must match.</span><br>
			<input type="submit" value="Submit">

		</form>
	</body>
</html>
